name: Continuos Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  continuos-integration:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.

      - name: Install dependencies, build, and test
        run: |
               npm install
               npm run build
               npm run start
               npm test

